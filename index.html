<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Mi calculadora</h1>
    <div id="ContenerCalculadora">
        <div id="Pantalla"></div>
        <div class="boton" id="porcentaje">%</div>
        <div class="boton" id="borrarC">C</div>
        <div class="boton" id="retrocesoBtn"><-x</div>
        <div class="boton" id="unosobrex">1/x</div>
        <div class="boton" id="cuadrado">Â²</div>
        <div class="boton" id="raizCuadrada" title="Esto significa raiz cuadrada, lol" >SQRT</div>
        <div class="boton" id="division">/</div>
        <div class="boton" id="siete">7</div>
        <div class="boton" id="ocho">8</div>
        <div class="boton" id="nueve">9</div>
        <div class="boton" id="multiplicacion">X</div>
        <div class="boton" id="cuatro">4</div>
        <div class="boton" id="cinco">5</div>
        <div class="boton" id="seis">6</div>
        <div class="boton" id="resta">-</div>
        <div class="boton" id="uno">1</div>
        <div class="boton" id="dos">2</div>
        <div class="boton" id="tres">3</div>
        <div class="boton" id="suma">+</div>
        <div class="boton" id="cero">0</div>
        <div class="boton" id="punto">.</div>
        <div class="boton" id="igualBtn">=</div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
