<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Mi calculadora</h1>
    <div id="ContenerCalculadora">
        <div id="Pantalla">ddd</div>
        <div class="boton" id="porcentaje">%</div>
        <div class="boton" id="borrarC">C</div>
        <div class="boton" id="retrocesoBtn"><-x</div>
        <div class="boton" id="1/x">1/x</div>
        <div class="boton" id="cuadrado">Â²</div>
        <div class="boton" id="raizcuadrada">SQRT</div>
        <div class="boton" id="division">/</div>
        <div class="boton" id="7">7</div>
        <div class="boton" id="8">8</div>
        <div class="boton" id="9">9</div>
        <div class="boton" id="multiplicacion">X</div>
        <div class="boton" id="4">4</div>
        <div class="boton" id="5">5</div>
        <div class="boton" id="6">6</div>
        <div class="boton" id="resta">-</div>
        <div class="boton" id="1">1</div>
        <div class="boton" id="2">2</div>
        <div class="boton" id="3">3</div>
        <div class="boton" id="+">+</div>
        <div class="boton" id="0">0</div>
        <div class="boton" id="punto">.</div>
        <div class="boton" id="igualBtn">=</div>
    </div>
    <script src="js/app.js"></script>
